<html>
<head></head>
<body>
<script>
//get a value
function pythag() {
	var a = prompt("give me an number for a");
  var b = prompt("give me an number for b");
  //square a
  var asq = a ** 2;
  //square b
  var bsq =  b ** 2;
  //add a square and b square
  var csq =  asq + bsq;
  //square c square to c
  var c = Math.sqrt(csq);
  window.alert(c);
};
</script>

<button onclick="pythag()">Pythag calc</button>
</body>
</html>
